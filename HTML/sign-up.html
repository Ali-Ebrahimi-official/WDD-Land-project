<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is a web design and development teaching website">
        <meta name="author" content="Ali Ebrahimi">
        <meta name="keywords" content="webdesign, webdevelopment, HTML, CSS, Javascript, tutorial">
        <title>WDD Land (sign up)</title>
        <style>
             #header {
                background-color: black;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: orange;
                font-size: 2em;
                font-weight: bold;
                box-shadow: 3px 5px 3px darkorange;
                text-shadow: 1px 1px 2px orange;
            }
        </style>
    </head>
    <body style="background-image: url(images/ub.png); background-size: cover; background-repeat: no-repeat; margin: 0;">
        <div id="header">Web Design and Development Land</div>
        <form style="background-color: white; height: 650px; width: 350px; margin:auto; margin-top: 3%; margin-bottom: 3%; text-align: center; border-radius: 25px;">
            <img src="images/user.jpg" height="50px" width="50px" style="border-radius: 50%; margin-top: -5%;">
            <p style="color: saddlebrown; font-size: 2em; margin-top: 10px; margin-bottom: 10%;"><b>Sign Up Now</b></p>
            <input type="text" placeholder="First name" id="supfname" name="supfname" style="border-radius: 25px; margin-bottom: 20px;"><br>
            <input type="text" placeholder="Last name" id="suplname" name="suplname" style="border-radius: 25px; margin-bottom: 20px;"><br>
            <input type="text" placeholder="Select a username" id="supuname" name="supuname" style="border-radius: 25px; margin-bottom: 30px;"><br>
            <input type="password" placeholder="Creat a password" id="suppass" style="border-radius: 25px; margin-bottom: 5px;"><br>
            <input type="password" placeholder="Confirm the password" id="suppassc" style="border-radius: 25px; margin-bottom: 30px;">
            <br>
            Date of birth<br><input type="date" style="border-radius: 25px; margin-bottom: 30px;"><br>
            Gender<br>
            Male<input type="radio" name="Gender" value="male"  style="margin-bottom: 20px; margin-top: 5px;">
            Female<input type="radio" name="Gender" value="female"><br>
            Select your subscription period<br>
            <select style="margin-top: 5px">
                <option value="1">1 month</option>
                <option value="2">6 months</option>
                <option value="3">12 months</option>
            </select><br>
            <p style="font-family: monospace; font-weight: bold;">I agree to the term of services <input type="checkbox" style="margin-top: 20px;"></p><br>
            <input type="submit" value="Sign Up" style="background-color: saddlebrown; height: 45px; width: 150px; border-radius: 45px; font-size: 15px; font-weight: bold; box-shadow: 2px 2px 3px black;">
        </form>
    </body>
</html>
